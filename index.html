<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Weekly</title>
    <script src="libs/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="libs/underscore-min.js" type="text/javascript"></script>
    <script src="libs/jblock.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
</head>
<body>
<b:cols>
    <today>
        <b:tasks m:size="L">
            <header>Сегодня</header>
            <task estimate="5" complited="3">Составить схему приложения</task>
            <task estimate="4" complited="7">Составить приблизительный шаблон задачи на следующий день</task>
            <task estimate="3" complited="3">Добавить количество помодорок</task>
            <task estimate="5" complited="0">Составить прогресс-лайн</task>
            <task estimate="8" complited="1">Добавить таску</task>
        </b:tasks>
    </today>
    <tomorrow>
        <b:tasks>
            <header>Завтра</header>
            <task estimate="3">Сходить погулять</task>
            <task estimate="2">Расписать список дел</task>
        </b:tasks>
    </tomorrow>
</b:cols>
</body>
</html>
